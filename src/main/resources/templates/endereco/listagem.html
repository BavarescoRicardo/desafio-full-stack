<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/header :: head">
    <html xmlns:th="http://www.thymeleaf.org">
    <title>Lista de enderecos</title>
</head>
<body>    
    <div class="container">
      <div th:replace="fragments/barraNavegacao"></div>
        <h1 style="margin-bottom: 1em;">Lista de enderecos</h1>

        <table class="table table-hover">
            <thead class="table-dark">
              <th>Código</th>
              <th>Pessoa</th>
              <th>CEP</th>
              <th>Logradouro</th>
              <th>Número</th>
              <th>Bairro</th>
              <th>Múnicipio</th>
              <th>Estado</th>
              <th>Ações</th>
            </thead>
            <tbody>
              <th:block th:each="endereco : ${enderecos}">
                <tr>
                  <td th:text="${endereco.codigo}"></td>
                  <td th:text="${endereco.pessoa}"></td>
                  <td th:text="${endereco.cep}"></td>
                  <td th:text="${endereco.logradouro}"></td>
                  <td th:text="${endereco.numero}"></td>
                  <td th:text="${endereco.bairro}"></td>
                  <td th:text="${endereco.municipio}"></td>
                  <td th:text="${endereco.estado}"></td>
                  <td>
                    <a 
                      th:href="@{'/endereco/remover/'+ ${endereco.codigo}}"
                      name="excluir"
                      class="btn btn-danger btn-sm"
                    >Excluir</a> 
                    <a 
                    th:href="@{'/endereco/editar?id='+ ${endereco.codigo}+ '&pessoa='+ ${pessoaCodigo}}"
                      name="editar"
                      class="btn btn-secondary btn-sm"
                    >Editar</a>                                                 
                    <a th:replace="fragments/header :: head" class="btn btn-primary btn-sm">Editar</a>
                  </td>
                </tr>          
              </th:block>
            </tbody>
          </table>
          <a th:href="@{'/endereco/cadastro/' + ${pessoaCodigo}}" class="btn btn-secondary btn-sm">Cadastrar endereço</a>

    </div>
    
</body>
</html>
