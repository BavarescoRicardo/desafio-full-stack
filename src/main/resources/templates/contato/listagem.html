<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/header :: head">
    <html xmlns:th="http://www.thymeleaf.org">
    <title>Lista de contatos</title>
</head>
<body>    
    <div class="container">
      <div th:replace="fragments/barraNavegacao"></div>
        <h1 style="margin-bottom: 1em;">Lista de contatos</h1>

        <table class="table table-hover">
            <thead class="table-dark">
              <th>Código</th>
              <th>Pessoa</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Ações</th>
            </thead>
            <tbody>
              <th:block th:each="contato : ${contatos}">
                <tr>
                  <td th:text="${contato.codigo}"></td>
                  <td th:text="${contato.pessoa}"></td>
                  <td th:text="${contato.telefone}"></td>
                  <td th:text="${contato.email}"></td>                  
                  <td>
                    <a 
                      th:href="@{'/contato/remover/'+ ${contato.codigo}}"
                      name="excluir"
                      class="btn btn-danger btn-sm"
                    >Excluir</a>
                    <a 
                      th:href="@{'/contato/editar/'+ ${contato.codigo}}"
                      name="editar"
                      class="btn btn-secondary btn-sm"
                    >Editar</a>                                
                    <a th:replace="fragments/header :: head" class="btn btn-primary btn-sm">Editar</a>
                  </td>
                </tr>           
              </th:block>
            </tbody>
          </table>
          <a th:href="@{'/contato/cadastro/' + ${pessoaCodigo}}" class="btn btn-secondary btn-sm">Cadastrar contato</a>

    </div>
    
</body>
</html>
