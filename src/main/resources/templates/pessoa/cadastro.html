<!DOCTYPE html>
<html lang="en">
<head>
    <html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/header :: head">    
    <title>Lista de pessoas</title>
</head>
<body>
	<form>
	    <h1>Cadastro de nova pessoa</h1>
	    <!-- Nome input -->
	    <div class="form-outline mb-4">
	      <input type="text" id="nomePessoa" class="form-control" />
	      <label class="form-label" for="nomePessoa">Informe seu nome</label>
	    </div>
	  
	    <!-- CPF input -->
	    <div class="form-outline mb-4">
	      <input type="text" id="cpfPessoa" class="form-control" />
	      <label class="form-label" for="cpfPessoa">Informe seu CPF</label>
	    </div>    
	  
	    <!-- Submit button -->
	    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
	</form>
</body>
</html>
