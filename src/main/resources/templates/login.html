<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head> 
        <title>Unoesc: Login Spring</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container flex-column d-flex align-items-center">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Usuario ou senha invalidos
            </div>
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                Feito Log off.
            </div>
            <div class="card" style="margin-top: 8ch; width: 35rem;">
                <div class="card-header">
                Login
                </div>
                <div class="card-body ">
                    <form th:action="@{/login}" method="post">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                        <input type="text" name="username" class="form-control" />
                        <!-- <label class="form-label" for="username">Email</label> -->
                        </div>
                    
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                        <input type="password" name="password" class="form-control" />
                        <!-- <label class="form-label" for="form2Example2">Senha</label> -->
                        </div>
                    
                        <div class="row mb-4">        
                            <div class="col">

                            </div>
                        </div>
                    
                        <!-- Submit button -->
                        <div><input class="btn btn-primary" type="submit" value="Entrar"/></div>
                    
                    </form>
                </div>
            </div>        
        </div>
    </body>
  </html>
